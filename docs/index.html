<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Parallel Set Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://use.fontawesome.com/a54368f74e.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
      <div id="parallel_set_container" class="content col s10 left-align">
          <div class="section">
            <h5>Parallel Sets</h5>
          </div>
          <div class="divider"></div>
          <div id="parallel_set_content" class="parallel-content">
          </div>
          <div id="upload_placeholder" class="center">
            <a id="upload_csv">
              <i class="material-icons x-large-icon icon-color">cloud_upload</i>
            </a>
          </div>
          <div id="loader_section" class="animate-loader start-hidden center">
            <i class="fa fa-flask x-large-icon" aria-hidden="true"></i>
          </div>
        </div>

        <div class="sidebar col s2 left-align">
          <div class="section">
            <h5>Features</h5>
          </div>
          <div class="divider"></div>
          <div id="sidebar_options" class="row">
          </div>
        </div>
      </div>
    </div>
    <div class="fixed-action-btn">
      <a class="btn-floating btn-large light-green lighten-1">
        <i class="large material-icons">add</i>
      </a>
      <ul>
        <li><a id="upload_csv" class="btn-floating red">csv</a></li>
      </ul>
    </div>
    <input id="upload_csv_input" type="file" accept=".csv" style="visibility:hidden" />
    <script src="bundle.js"></script>
  </body>

  <footer class="page-footer container grey darken-4">
    <div class="container">
      <p class="center no-spacement">
        <a class="grey-text text-lighten-4 " href="https://github.com/peaonunes/customizable-parallel-sets" target="_blank">
          <img class="github-icon" src="./github.png"/>Colaborate with @peaonunes © 2017 -
        </a>
        <a class="" target="_blank" href="https://github.com/jasondavies/d3-parsets/">
          D3 Parallel Sets Copyright © 2012, Jason Davies.
        </a>
      </p>
    </div>
  </footer>
</html>
